<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>测试登录界面</title>
</head>
<body>
<form method="get" action="b11.html">
	<!-- 表格用户开始 -->
	<table border="0">
		<tr>
			<td>
				用户名：</td>
				<td>
				<input type="text" name="username">

			</td>
		</tr>
		<tr>
			<td>
				用户密码：</td>
				<td>
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<center>
					<input type="submit" name="username" value="提交">
				</center>
			</td>
		</tr>
	</table>
	<!-- 表格用户结束 -->
	<!-- 单选项按钮（圆点）开始 -->
	<input type="radio" name="gender" id="sex0"><label for="sex0">男</label><br>
	<input type="radio" name="gender" id="sex1"><label for="sex1">女</label><br>
	<input type="submit" name="" value="提交">
	<input type="reset" name="" value="重置"><!-- reset重载 -->
	<!-- 单选项按钮（圆点）结束 -->

</form>
</body>
</html>
