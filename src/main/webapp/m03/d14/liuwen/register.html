<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>百度注册页面</title>
		<link href="css/reg.css" rel="stylesheet">
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
//			$(function(){

//				$("#user").blur(checkUser);
//				$("#pwd").blur(checkPass);
//				$("#repwd").blur(checkRePass);
//

			$(function() {
				//验证用户名
				$("#user").blur(function() {
					var $user = $("#user").val();
					var reg = /^[a-zA-Z0-9_]{4,12}$/;
					if(reg.test($user) == false) {
						$("#userId").html("用户名必须由字母、数字和下划线组成");
						return false;
					}
				});
				//验证输入密码
				$("#pwd").blur(function() {
					var $pwd = $("#pwd").val();
					if($pwd.length < 6 || $pwd.length > 12) {
						$("#pwdId").html("密码长度为在6~12字符");
						return false;
					}
				});
				//验证重复密码
				$("#repwd").blur(function() {
					var $pwd = $("#pwd");
					var $repwd = $("#repwd");
					if($pwd.val() != $repwd.val()) {
						$("#repwdId").html("两次输入的密码不一致");
						return false;
					}
				});
				//验证性别必须选择
				//				$(function() {
				$(".btn[name = 'sub']").click(function() {
					var ra = document.getElementsByName('sex');
					if(!ra[0].checked && !ra[1].checked) {
						//						alert('未选择性别');
						$("#sexId").html("请选择性别");
						return false;
					}
				});
				//				});
				//验证邮箱
				//				$(function(){
				$("#email").blur(function() {
					var $email = $("#email").val();
					if($email == "") {
						$("#emailId").html("电子邮箱地址不能为空");
						return false;
					}
					if($email.indexOf("@") == -1) {
						$("#emailId").html("电子邮箱地址格式不正确，必须包含@");
						return false;
					}
					if($email.indexOf(".") == -1) {
						$("#emailId").html("电子邮箱地址格式不正确，必须包含.");
						return false;
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="register">
			<div class="center"><img src="img/header1.jpg" /></div>
			<form action="" method="post" id="myform">
				<dl>
					<dt>用户名：</dt>
					<dd><input id="user" type="text" class="inputs" />
						<div id="userId"></div>
					</dd>
				</dl>
				<dl>
					<dt>密码：</dt>
					<dd><input id="pwd" type="password" class="inputs" />
						<div id="pwdId"></div>
					</dd>
				</dl>
				<dl>
					<dt>确认密码：</dt>
					<dd><input id="repwd" type="password" class="inputs" />
						<div id="repwdId"></div>
					</dd>
				</dl>
				<dl>
					<dt>性别：</dt>
					<dd><input name="sex" type="radio" value="男" />男 <input name="sex" type="radio" value="女" />女
						<div id="sexId"></div>
					</dd>
				</dl>
				<dl>
					<dt>电子邮件：</dt>
					<dd><input id="email" type="text" class="inputs" />
						<div id="emailId"></div>
					</dd>
				</dl>
				<dl>
					<dt>出生日期：</dt>
					<dd>
						<select id="year">
							<script>
								for(var i = 1900; i <= 2015; i++) {
									document.write("<option value=" + i + ">" + i + "</option>");
								}
							</script>
						</select>年
						<select id="month">
							<script>
								for(var i = 1; i <= 12; i++) {
									document.write("<option value=" + i + ">" + i + "</option>");
								}
							</script>
						</select>月
						<select id="day">
							<script>
								for(var i = 1; i <= 31; i++) {
									document.write("<option value=" + i + ">" + i + "</option>");
								}
							</script>
						</select>日</dd>
				</dl>
				<dl>
					<dt>&nbsp;</dt>
					<dd><input name="sub" type="submit" value="注册" class="btn" /> <input name="cancel" type="reset" value="清除" class="btn" /></dd>
				</dl>
			</form>
		</div>
	</body>

</html>
