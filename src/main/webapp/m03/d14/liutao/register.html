<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>百度注册页面</title>
	<link href="css/reg.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script type="text/javascript">
		$(function(){
//			$(".btn[name='cancel']").submit(function(){
			//用户名
			$("#user").blur(function(){
				var $user=$("#user").val();
				var user1=/^[a-zA-Z0-9_]{4,12}$/;
                if(user1.test($user)==false){
//                 alert(user1.test($user));
                   $("#userId").html("用户名必须由字母、数字和下划线组成");
                    		return false;
                    	}else{
                    		return true;
                    	}
                    });
             //密码
            	$("#pwd").blur(function(){
				var $pwd=$("#pwd").val();
                if($pwd.length<6||$pwd.length>12){
                   $("#pwdId").html("密码长度为在6-12字符");
                    		return false;
                    	}else{
                    		return true;
                    	}
                    });
                 //重复密码
                 $("#repwd").blur(function(){
                 	var $pwd=$("#pwd").val();
                 	var $repwd=$("#repwd").val();
                 	if($repwd!=$pwd){
                 		$("#repwdId").html("两次输入的密码不正确");
                 		return false;
                 	}else{
                 		return true;
                 	}
                 });
          //选择性别
                 $(".btn[name='sub']").click(function(){
                 	var sex=document.getElementsByName("sex");
                 	if(!sex[0].checked&&!sex[1].checked){
                 		$("#sexId").html("请选择性别");
                 		return false;
                 	}else{
                 		return true;
                 	}
                 });
                 $("#email").blur(function(){
                 	var $email=$("#email").val();
                 if($email==""){
                 	$("#emailId").html("电子邮件不能为空");
                 	return false;
                 }
                 if($email.indexOf("@")==-1||$email.indexOf(".")==-1){
                 	$("#emailId").html("电子邮件必须包含@和.");
                 	return false;
                 }
                    return true;
                 });
                 $(".btn(name='cancel')").submit(function(){
                 	var $user=$("#user").val();
				var user1=/^[a-zA-Z0-9_]{4,12}$/;
                if(user1.test($user)==false){
//                 alert(user1.test($user));
                   $("#userId").html("用户名必须由字母、数字和下划线组成");
                    		return false;
                    	}
                var $pwd=$("#pwd").val();
                if($pwd.length<6||$pwd.length>12){
                   $("#pwdId").html("密码长度为在6-12字符");
                    		return false;
                    	}
                	var $pwd=$("#pwd").val();
                 	var $repwd=$("#repwd").val();
                 	if($repwd!=$pwd){
                 		$("#repwdId").html("两次输入的密码不正确");
                 		return false;
                 	}
                 	 	var sex=document.getElementsByName("sex");
                 	if(!sex[0].checked&&!sex[1].checked){
                 		$("#sexId").html("请选择性别");
                 		return false;
                 	}
                 	 	var $email=$("#email").val();
                 if($email==""){
                 	$("#emailId").html("电子邮件不能为空");
                 	return false;
                 }
                 if($email.indexOf("@")==-1||$email.indexOf(".")==-1){
                 	$("#emailId").html("电子邮件必须包含@和.");
                 	return false;
                 }
                     return true;
                 });
                 
//              });  
			});
			
	</script>
</head>

<body>
<div class="register">
	<div class="center"><img src="img/header1.jpg" /></div>
  <form action="success.html" method="post" id="myform">
	  <dl>
		  <dt>用户名：</dt>
		  <dd><input id="user" type="text"  class="inputs"/><div id="userId"></div></dd>
	  </dl>
	  <dl>
		  <dt>密码：</dt>
		  <dd><input id="pwd" type="password"  class="inputs"/><div id="pwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>确认密码：</dt>
		  <dd><input id="repwd" type="password"  class="inputs"/><div id="repwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>性别：</dt>
		  <dd><input name="sex" type="radio" value="男" />男 <input name="sex" type="radio" value="女" />女
			  <div id="sexId"></div></dd>
	  </dl>
	  <dl>
		  <dt>电子邮件：</dt>
		  <dd><input id="email" type="text"  class="inputs"/><div id="emailId"></div></dd>
	  </dl>
	  <dl>
		  <dt>出生日期：</dt>
		  <dd><select id="year">
			  <script>
				  for(var i=1900;i<=2015;i++){
					  document.write("<option value="+i+">"+i+"</option>");
				  }
			  </script>
		  </select>年
			  <select id="month">
				  <script>
					  for(var i=1;i<=12;i++){
						  document.write("<option value="+i+">"+i+"</option>");
					  }
				  </script>
			  </select>月
			  <select id="day">
				  <script>
					  for(var i=1;i<=31;i++){
						  document.write("<option value="+i+">"+i+"</option>");
					  }
				  </script>
			  </select>日</dd>
	  </dl>
	  <dl>
		  <dt>&nbsp;</dt>
		  <dd><input name="sub" type="submit" value="注册" class="btn" /> <input name="cancel" type="reset" value="清除"  class="btn"/></dd>
	  </dl>
  </form>
</div>
</body>
</html>
