<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form method=get action="file.html">
			<table  bordercolor="" width="500" cellspacing="0" cellpadding="8">
				<th colspan="2">
					<font face="楷体">表格表单</font>
				</th>
				<tr>
					<td>账号：</td>
					<td><input type="text" name="text" value="" placeholder="请输入账号！"
					pattern="[-\w\u4E00-\u9FA5]{4,10}"/>长度为4-10个字符</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="pas" value="" placeholder="请输入密码！" required
						pattern="[\dA-Za-z]{6,16}"/>长度为6-16个字符</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex" id="nan" /><label for="nan">男</label>
						<input type="radio" name="sex" id="nv" checked="checked" /><label for="nv">女</label></td>
				</tr>
				<tr>
					<td>手机号码：</td>
					<td><input type="text" name="shou" pattern="1[3578]\d{9}"/>号码以13|5|7|8开头 </td>
				</tr>
				<tr>
					<td>选择会的行业：</td>
					<td>
						<input type="checkbox" name="tech" value="JAVA" />JAVA
						<input type="checkbox" name="tech" value="HTML" />HTML
						<input type="checkbox" name="tech" value="XML" />XML
					</td>
				</tr>
				<tr>
					<td><input type="button" name="but" value="按钮" /></td>
					<td><input type="image" src="" name="image" value="" /> </td>
				</tr>
				<tr>
					<td><input type="hidden" name="hid" value="" />隐藏</td>
					<td><input type="file" name="file11" value="" /></td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td><input type="email" name="ema" value="" /></td>
				</tr>
				<tr>
					<td>网址：</td>
					<td><input type="url" name="url" value="" ></td>
				</tr>
				<tr>
					<td>滑块：</td>
					<td><input type="range" name="ran" value="" /> </td>
				</tr>
				<tr>
					<td>年龄：</td>
					<td><input type="number" name="num" value="" min="1" max="100" step="1" 
						/> </td>
				</tr>
				<tr>
					<td>日期：</td>
					<td><input type="date" name="date" value="" /> </td>
				</tr>
				<tr>
					<td>搜索：</td>
					<td><input type="search" name="sea" value="" /> </td>
				</tr>
				<td>选择国家：</td>
				<td>
					<select name="country">
					<option value="none">--选择国家--</option>
				    <option value="on">---中国---</option>
					<option value="usa">---美国---</option>
				</td>
				</tr>
				<tr>
					
				<td colspan="2">
					<center>
					<input type="reset" value="重置" /><input type="submit" value="注册" />
					</center>
				</td>
				
				</tr>
				<tr>
					<td>多行文本输入：</td>
					<td><textarea name="texta" rows="" cols="" /> </td>
				</tr>
				
			</table>
		</form>
	</body>

</html>
