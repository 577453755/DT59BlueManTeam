		<center>
			<h1>互联网发展的起源</h1>
		</center>

		<img src="1516341864(1).jpg" width="128" height="128" border="1" alt="找不到图片路径" />

		<p class="p" style="border-right-color: red;">1969年，为了保障通信联络，美国国防部高级研究计划署ARPA 资助建立了世界上第一个分组交换试验网ARPANET，连接美国四个大学。ARPANET 的建成和不断发展标志着计算机网络发展的新纪元。
		</p>
		<p class="p " style="border-right-color: orange; ">20世纪70年代末到80年代初，计算机网络蓬勃发展，各种各样的计算机网络 应运而生，如MILNET、USENET、BITNET、CSNET等，在网络的规模和数量上都得到了很大的发展。一系列网络的建设，产生了不同网络之间互联的需求，并最终导致了TCP/IP 协议的诞生。
		</p>
