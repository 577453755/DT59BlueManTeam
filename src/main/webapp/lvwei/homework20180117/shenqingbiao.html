<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请表</title>
	</head>

	<body>
		<!--<h1></h1>-->
		<form action="" method="get" >
			<table border="1" >
				<caption>申请表</caption>
				<thead>
					<tr>
						<th>姓名：</th>
						<th><input type="text" name="" value="" placeholder="请输入本人姓名" required="" /></th>
					</tr>
					<!--<br />-->
					<!--<br /> -->
					<tr>
						<th>教育程度：</th>
						<th><input type="checkbox" name="" value="" id="硕士" /><label for="硕士">硕士</label>
							<input type="checkbox" name="" value="" id="博士" /><label for="博士">博士</label></th>
						<!--</tr>-->
						<!--<br />-->
						<!--<br /> -->
						<tr>
							<th>邮箱：</th>
							<th><input type="email" name="" value="" placeholder="请输入本人的邮箱地址" readonly="" /></th>
						</tr>
						<!--<br />-->
						<!--<br /> -->
						<tr>
							<th>性别：</th>
							<th><input type="radio" name="sex" value="" id="男" /><label for="男">男</label>
								<input type="radio" name="sex" value="" id="女" /><label for="女">女</label></th>
						</tr>
						<!--<br />-->
						<!--<br />-->
						<tr>
							<th>年龄：</th>
							<th><input type="number" name="" value="" min="18" max="50" />岁</th>
						</tr>
						<!--<br />-->
						<!--<br /> -->
						<tr>
							<th>月薪：</th>
							<th><input type="number" name="" value="" />K</th>
						</tr>
						<!--<br />-->
						<!--<br /> -->
						<tr>
							<th>附注：</th>
							<th><textarea name="" rows="" cols="" placeholder="此项可选填" /></textarea>
							</th>

						</tr>
						<!--<br />-->
						<!--<br /> -->
						<tr>
							<th>国籍：</th>
							<th>
								<select name="">
									<option value="中国">中国</option>
									<option value="美国">美国</option>
									<option value="英国">英国</option>
									<option value="澳大利亚">澳大利亚</option>
								</select>
							</th>
						</tr>
						<!--<br />-->
						<!--<br /> -->
						<tr>
							<th>请上传一张本人照片：</th>
							<th><input type="file" name="" /></th>
						</tr>
						<!--<br /><br />-->
						<tr>
							<th colspan="2"><input type="submit" value="提交" />
								<input type="reset" value="重置" /></th>
						</tr>
				</thead>
			</table>
		</form>

	</body>

</html>
