<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>电子产品调查问卷</title>
	</head>
	<body>
		<h1>American Metric 电子产品调查表</h1>
		<form action="target.html" method="get">
			姓名：
			<input type="text" name="username" placeholder="输入必须是2-6位字符" required="required" min="2"  max="6"/>
			<br /><br />
			购买日期：
			<input type="text" name="year" size="1" required="required" />年
			<!-- 这里能否用简单的方法来写？？？ -->
			<select name="month" required="required">
				<option value="Jan">1</option>
				<option value="Feb">2</option>
				<option value="Mar">3</option>
				<option value="Apr">4</option>
				<option value="May">5</option>
				<option value="Jun">6</option>
				<option value="Jul">7</option>
				<option value="Aug">8</option>
				<option value="Sept">9</option>
				<option value="Oct">10</option>
				<option value="Nov">11</option>
				<option value="Dec">12</option>
			</select>月
			
			<!-- 这里能否用简单的方法来写？？？ -->
			<select name="day" required="required">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>日
			<br /><br />
			电子邮件地址：
			<input type="email" name="email" placeholder="www.baidu.com" required/>
			<br /><br />
			手机号码：
			<input type="text" name="tel" required="required" placeholder="输入必须是13/15/18开头的11位数字" size="40" pattern="1[358]\d{9}"/>
			<br /><br />
			您是否查看过我们的在线产品目录？
			<input type="radio" name="mulu" checked value="yes" id="yes" />
			<label for="yes">是</label>
			<input type="radio" name="mulu" value="no" id="no"/>
			<label for="no">否</label>
			<br /><br />
			如果查看过，您对那些产品有兴趣购买？（选择提供的产品）<br />
			<input type="checkbox" name="product" value="dpmdsj" />大屏幕电视机
			<input type="checkbox" name="product" value="ypsb"/>音频设备
			<input type="checkbox" name="product" value="spsb"/>视频设备
			<input type="checkbox" name="product" value="xj"/>相机
			<br /><br />
			在填写订单之前，您还有什么问题、意见或建议？<br />
			<textarea cols="40px" rows="3px" placeholder="您的输入" required></textarea>
			<br /><br />
			<input type="submit" value="提交"/>
			<input type="reset" value="重置" disabled/>
		</form>
	</body>
</html>
